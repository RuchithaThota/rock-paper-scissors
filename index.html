<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ruchitha Thota">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Rock, Papper, Scissors</title>
</head>

<body>
  <div class="site-container">
    <!-- header -->
    <header class="site-header">
      <img src="/images/logo.svg" alt="logo" class="logo">
      <div class="scorebox">
        <p class="scorebox--label">score</p>
        <p class="scorebox--number">12</p>
      </div>
    </header>
    <!-- game-container -->
    <section class="game-container">
      <button class="btn-action paper-action">
        <div class="icon-wrapper paper-icon">
          <img src="/images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button class="btn-action scissors-action">
        <div class="icon-wrapper scissors-icon">
          <img src="/images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
      <button class="btn-action rock-action">
        <div class="icon-wrapper rock-icon">
          <img src="/images/icon-rock.svg" alt="Rock">
        </div>
      </button>
    </section>
    <!-- result-container -->
    <section class="result-container">
      <div class="result-board player-board">
        <p class="result-board--label">You Picked</p>
        <button class="player-selection">
          <div class="icon-wrapper rock-icon">
            <img src="/images/icon-rock.svg" alt="Rock">
          </div>
        </button>
      </div>
      <div class="resultbox">
        <p class="resultbox--result">YOU WIN</p>
        <button class="btn-play-again">play again</button>
      </div>
      <div class="result-board  house-board">
        <p class="result-board--label">The House Picked</p>
        <!-- <div class="dot-loading"></div> -->
        <button class="house-selection">
          <div class="icon-wrapper scissors-icon">
            <img src="/images/icon-scissors.svg" alt="Scissors">
          </div>
        </button>
      </div>
    </section>
  </div>
  <!-- footer -->
  <footer class="site-footer">
    <button class="btn-reset">reset</button>
    <button class="btn-rules">rules</button>
  </footer>
  <div class="rules-modal-overlay">
    <div class="rules-modal">
      <p class="rules-modal--label">Rules</p>
      <div class="rules-modal--rules-img-wrapper">
        <img src="/images/image-rules.svg" alt="game-rules">
      </div>
      <div class="rules-modal--close-img-wrapper">
        <img src="/images/icon-close.svg" alt="icon-close">
      </div>
    </div>
  </div>
</body>

</html>
