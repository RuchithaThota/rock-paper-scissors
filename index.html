<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ruchitha Thota">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Rock, Papper, Scissors</title>
</head>

<body>
  <div class="site-container">
    <!-- header -->
    <header class="site-header">
      <img src="/images/logo.svg" alt="logo" class="logo">
      <div class="scorebox">
        <p class="scorebox--label">score</p>
        <p class="scorebox--number">12</p>
      </div>
    </header>
    <section class="game-container">
      <button class="btn-action paper-action">
        <div class="icon-wrapper paper-icon">
          <img src="/images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button class="btn-action scissors-action">
        <div class="icon-wrapper scissors-icon">
          <img src="/images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
      <button class="btn-action rock-action">
        <div class="icon-wrapper rock-icon">
          <img src="/images/icon-rock.svg" alt="Rock">
        </div>
      </button>
    </section>
    
  </div>
</body>

</html>
